server {
    listen 80;
    server_name morozovme.com www.morozovme.com;
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    location / {
        proxy_pass http://192.168.1.88:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 150;
        proxy_send_timeout 100;
        proxy_read_timeout 100;
        proxy_buffers 4 32k;
        client_max_body_size 700m;
        client_body_buffer_size 128k;
    }    
}

server {
    listen 443 ssl;
    server_name morozovme.com;
    ssl_certificate /etc/letsencrypt/live/morozovme.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/morozovme.com/privkey.pem;    
    location / {
        proxy_pass http://192.168.1.88:8084;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_connect_timeout 150;
        proxy_send_timeout 100;
        proxy_read_timeout 100;
        proxy_buffers 4 32k;
        client_max_body_size 700m;
        client_body_buffer_size 128k;
    }
}


include /etc/letsencrypt/options-ssl-nginx.conf;
ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
